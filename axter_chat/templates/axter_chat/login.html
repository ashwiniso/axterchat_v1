<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'axter_chat/login_register_style.css' %}">
</head>
<body>
    <div class="container">
        <div id="login-container" class="box">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.username.label_tag }}
                {{ form.username }}
                {{ form.password.label_tag }}
                {{ form.password }}
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'axter_chat:register' %}">Register here</a></p>
        </div>
    </div>
</body>
</html>
