<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'axter_chat/homepage.css' %}">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="{% url 'axter_chat:index' %}">Home</a>
            <a href="{% url 'axter_chat:axter' %}">Axter</a>
            <a href="{% url 'axter_chat:about' %}">About</a>
            <a href="{% url 'axter_chat:contact' %}">Contact</a>
            <button class="btnLogin-popup">Account</button>           
    </header>

    <div class="wrapper">
        <div class="form-box login">
            <h2>passbook</h2>
            <form action = "#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" placeholder="Username">
                    <label for="username">Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="key-outline"></ion-icon></ion-icon></span>
                    <input type="text" placeholder="Password">
                    <label for="passowrd">Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="login-register">
                    <p>Create a new account! <a href="#" class="register-link">Register</a></p>

                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
