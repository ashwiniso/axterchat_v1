<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="{% static 'axter_chat/login_register_style.css' %}">
</head>
<body>
    <div class="container">
        <div id="register-container" class="box">
            <h2>Register</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.username.label_tag }}
                {{ form.username }}
                {{ form.password1.label_tag }}
                {{ form.password1 }}
                {{ form.password2.label_tag }}
                {{ form.password2 }}
                <button type="submit" class="btn">Register</button>
            </form>
            <p>Already have an account? <a href="{% url 'axter_chat:login' %}">Login here</a></p>
        </div>
    </div>
</body>
</html>
